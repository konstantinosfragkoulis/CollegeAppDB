<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletters</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pages.css">
</head>
<body>
    
    <header class="head">
        <nav class="title">
            <a href="index.html"><h1>College DB</h1></a>
        </nav>
    </header>

    <div class="container">

        <div class="body">

            <h2 class="heading">Top College Newsletters</h2>

            <main>
                <a href="https://web.mit.edu/subscribe/" target="_blank"><div class="box">
                    <img class="logo" src="images/mitLogo.png">
                    <h3>MIT Daily & Weekly Newsletter</h3>
                </div></a>

                <a href="https://apply.mitadmissions.org/register/introduceyourself" target="_blank"><div class="box">
                    <img class="logo" src="images/mitLogo.png">

                </div></a>

                <a href="https://community.harvard.edu/newsletter" target="_blank"><div class="box">
                    <img class="logo" src="images/harvardLogo.png">

                <a href="https://news.stanford.edu/report/subscribe/" target="_blank"><div class="box">

                <a href="https://engineering.stanford.edu/email-newsletter" target="_blank"><div class="box">

                <a href="https://art.cmu.edu/subscribe/" target="_blank"><div class="box">

                <a href="https://ugrad.admissions.tufts.edu/register/mailing-list" target="_blank"><div class="box">

    </div>
